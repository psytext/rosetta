title: Moderated mediation
name: modmed
jus: '2.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Mediators
        children:
          - type: VariablesListBox
            name: meds
            isTarget: true
      - type: TargetLayoutBox
        label: Predictor
        children:
          - type: VariablesListBox
            name: pred
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Moderator a-path
        children:
          - type: VariablesListBox
            name: xmmod
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Moderator b-path
        children:
          - type: VariablesListBox
            name: mymod
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates mediators
        children:
          - type: VariablesListBox
            name: covsm
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates dependent
        children:
          - type: VariablesListBox
            name: covsy
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: estMethod
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bootstrap
        format: number
        inputPattern: '[0-9]+'
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: test
      - type: CheckBox
        name: ci
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ciWidth
        format: number
        inputPattern: '[0-9]+'
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: pm
      - type: CheckBox
        name: paths
      - type: CheckBox
        name: label
      - type: CheckBox
        name: estPlot
